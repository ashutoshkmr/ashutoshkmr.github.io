<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashutosh Kumar - Full Stack Developer</title>
    <link rel="stylesheet" href="./assets/css/svg-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/svg-icons.js"></script>
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <header role="banner">
        <nav role="navigation">
            <p class="logo">
                <a href="/" title="Portfolio">Ashutosh Kumar</a>
            </p>
            <ul>
                <li>
                  <a href="">Ashutosh Kumar</a>
                </li>
                <li class="github">
                    <a rel="external" href="https://github.com/ashutoshkmr" target="_blank" title="Github">
                        <svg class="fa-github">
                            <use xlink:href="#fa-github"></use>
                        </svg>
                        <em>Ashutosh Kumar</em>
                    </a>
                </li>
                <li class="twitter">
                    <a rel="external" href="https://twitter.com/webslides" title="Twitter">
                        <svg class="fa-twitter">
                            <use xlink:href="#fa-twitter"></use>
                        </svg>
                        <em>@WebSlides</em>
                    </a>
                </li>
                <!--  <li class="dribbble"><a rel="external" href="http://dribbble.com/webslides" title="Dribbble"><svg class="fa-dribbble"><use xlink:href="#fa-dribbble"></use></svg> <em>webslides</em></a></li> -->
            </ul>
        </nav>
    </header>

    <!-- ######################################################################################################## -->
    <main role="main">
        <article id="webslides">

            <!-- Quick Guide
            - Each parent <section> in the <article id="webslides"> element is an individual slide.
            - Vertical sliding = <article id="webslides" class="vertical">
            - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
          -->

            <section class="">
                <span class="background dark" style="background-image:url('https://source.unsplash.com/oHrodCLNnU8/')"></span>
                <div class="wrap aligncenter">
                   
                </div>
            </section>
        </article>
    </main>
</body>

</html>
